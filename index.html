<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetstylesheet" href="Assets/Style/reset.css">
    <link rel="stylesheet" href="./Assets/Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Vollkorn&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body> 
    <nav class="navbar customnav">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:rgb(255, 255, 255);">Weather Dashboard</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <main>
        <div class="container text-center customcontainer">
            <h2>Five Day Forcast</h2>
            <div class="row align-items-center customfivedayforcast">
              <div class="col">
                Monday
              </div>
              <div class="col">
                Tuesday
              </div>
              <div class="col">
                Wednesday
              </div>
              <div class="col">
                Thursday
              </div>
              <div class="col">
                Friday
              </div>
            </div>
          </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./Assets/js/script.js"></script>   
</body>

</html>
