<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetstylesheet" href="Assets/Style/reset.css">
    <link rel="stylesheet" href="./Assets/Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Vollkorn&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body> 
    <nav class="navbar customnav">
        <a class="navbar-brand" style="color:rgb(255, 255, 255);">Weather Dashboard</a>
      </nav>
    <main>
        <br>
        <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="City Search..." aria-label="Search" id ="searchBox">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
          <div class="container text-center customcontainer">
            <h2>Current Weather</h2>
            <div id="currentWeather"></div>
            <h2>Five Day Forecast</h2>
            <div class="row align-items-center">
                <div class="col" id="day1"></div>
                <div class="col" id="day2"></div>
                <div class="col" id="day3"></div>
                <div class="col" id="day4"></div>
                <div class="col" id="day5"></div>
            </div>
          </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./Assets/js/script.js"></script>   
</body>

</html>
